    <button id="scanButton">Scan</button>

    <button id="makeReadOnlyButton" disabled>Make Read-Only</button>

    <hr>

    <i id="output"></i>

    <script>
        const log = (text) => {
            document.getElementById("output").innerHTML += text + "<br>";
        }

        scanButton.addEventListener("click", async () => {
            log("User clicked scan button");



            try {
                const ndef = new NDEFReader();
                await ndef.scan();
                log("> Scan started");

                ndef.addEventListener("readingerror", () => {
                    log("Argh! Cannot read data from the NFC tag. Try another one?");
                });

                ndef.onreading = event => {
                    const message = event.message;
                    for (const record of message.records) {
                        log("> Record type:  " + record.recordType);
                        log("> MIME type:    " + record.mediaType);
                        log("> Record data:  " + JSON.stringify(record.data));
                        log("> Record id:    " + record.id);

                        const textDecoder = new TextDecoder();
                        log(`> URL: ${textDecoder.decode(record.data)}`);

                        switch (record.recordType) {
                            case "text":
                                // TODO: Read text record with record data, lang, and encoding.
                                break;
                            case "url":
                                // TODO: Read URL record with record data.
                                break;
                            default:
                            // TODO: Handle other records with record data.
                        }
                    }
                };
            } catch (error) {
                log("Argh! " + error);
            }
        });

        writeButton.addEventListener("click", async () => {
            log("User clicked write button");

            try {
                const ndef = new NDEFReader();
                ndef.write({
                    records: [{ recordType: "url", data: "https://ruslan-dzyuba.it" }]
                }).then(() => {
                    log("> Message written.");
                }).catch(error => {
                    log(`> Write failed :-( try again: ${error}.`);
                });

                /*
                const ndef = new NDEFReader();
                ndef.write({ records: [
                    { recordType: "url", data: "https://w3c.github.io/web-nfc/" },
                    { recordType: "url", data: "https://web.dev/nfc/" }
                ]}).then(() => {
                    console.log("Message written.");
                }).catch(error => {
                    console.log(`Write failed :-( try again: ${error}.`);
                });
                */
            } catch (error) {
                log("Argh! " + error);
            }
        });

        makeReadOnlyButton.addEventListener("click", async () => {
            log("User clicked make read-only button");

            try {
                const ndef = new NDEFReader();

                log("> NFC tag has been made permanently read-only");
